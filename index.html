<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiuser Game</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head> 
<body>
    <div class="container">
        <h1>Multiuser Game</h1>
        <div id="signup">
            <form id="signup-form">
                <input type="text" id="username" placeholder="Enter your username" required>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
            <div class="user-section">
                <h3>Players:</h3>
                <ul id="user-list"></ul>
            </div>
        </div>
        <div id="game" style="display: none;">
            <h2>Game Room</h2>
            <button id="start-round">Start Round</button>
            <p id="word-display" class="word"></p>
            <div class="game-instructions">
                <h3>Game Rules:</h3>
                <p>Everyone gets a word. One player gets a different word.</p>
                <p>Try to figure out who has the different word!</p>
            </div>
        </div>
    </div>
    <!-- Socket.IO client script -->
    <script src="src//socket.io/socket.io.js"></script>
    <!-- Game script -->
    <script src="src/scripts/app.js"></script>
</body>
</html>
