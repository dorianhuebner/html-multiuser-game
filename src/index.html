<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the spion?</title>
    <link rel="stylesheet" href="styles/style.css">
</head> 
<body>
    <div class="container">
        <h1>Who is the spion?</h1>
        <div id="signup">
            <form id="signup-form">
                <input type="text" id="username" placeholder="Benutzername eingeben" required>
                <button type="submit" id="signup-button">Eintragen</button>
            </form>
            <div class="user-section">
                <h3>Players:</h3>
                <ul id="user-list"></ul>
            </div>
        </div>
        <div id="game" style="display: none;">
            <h2>Speilraum</h2>
            <div class="button-container">
                <button id="start-round">Runde starten</button>
                <button id="reset-game" style="display: none;">Spiel zur√ºcksetzen</button>
            </div>
            <p id="word-display" class="word"></p>
            <div class="game-instructions">
                <h3>Spielregeln:</h3>
                <p>Jeder bekommt das gleiche Wort. Einer ist der Spion unter uns.</p>
                <p>Findet heraus, wer der Spion unter uns ist!</p>
            </div>
        </div>
    <!-- Socket.IO client script -->
    <script src="socket.io/socket.io.js"></script>
    <!-- Game script -->
    <script src="scripts/app.js"></script>
</body>
</html>
